{% extends "base.html" %}
{% block page %}

    <h2 class="center-align">Register</h2>

      <div class="row">
          <form class="col" method="POST" action="{{ url_for('register') }}" onsubmit="return sendMail(this);">
              <div class="card">
                  <div class="card-body">
                        <!-- name -->
                        <div class="row">
                            <div class="form-floating mb-3">
                                <input type="text" name="username" class="form-control" id="username" placeholder="Username"
                                    minlength="5" maxlength="25" pattern="^[a-zA-Z0-9]{5,25}$" required>
                                <label for="username">Username</label>
                            </div>
                        </div>
                        <!-- email -->
                        <div class="row">
                            <div class="form-floating mb-3">
                                <input type="email" name="email" class="form-control" id="email" placeholder="Email"
                                    required>
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <!-- password -->
                        <div class="row">
                            <div class="form-floating">
                                <input type="password" name="password" class="form-control" id="password" placeholder="Password" 
                                    minlength="7" maxlength="20" pattern="^[a-zA-Z0-9]{7,20}$" required>
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <!-- register -->
                        <div class="row">
                            <button type="submit" class="btn btn-primary btn-lg">
                              Register <i class="fas fa-sign-in-alt"></i>
                            </button>
                        </div>
                  </div>
              </div>
          </form>
      </div> 
      <!-- Log In -->
      <div class="row">
        <div class="col">
            <p class="center-align">
                Already Registered?
                <a href="{{ url_for('login') }}">Log In</a>
            </p>
        </div>
    </div>

{% endblock %}
