{% extends "base.html" %}
{% block page %}
    
    <div class="row page-headers">
        <h2>
            Manage Recipe Types
        </h2>
    </div>

    <!-- Button link to add new recipe type page -->
    <div class="add-new-recipe-type">
        <a href="{{ url_for('add_type') }}" class="btn btn-primary">Add Recipe Type</a>
    </div>
    <!-- Recipe types -->
    <div class="row manage-recipe-type">
        {% for type in recipe_type %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ type.recipe_type }}</h5>
                    <!-- Edit and delete options -->
                    <a href="{{ url_for('edit_type', type_id=type._id) }}" class="btn btn-primary btn-sm recipe-type-button">Edit</a>
                    <a href="{{ url_for('delete_type', type_id=type._id) }}" 
                        class="btn btn-primary btn-sm recipe-type-button" 
                        onclick="if (!confirm('Are you sure you want to DELETE this recipe type, Chef?')) { return false }">
                        Delete
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>


{% endblock %}
